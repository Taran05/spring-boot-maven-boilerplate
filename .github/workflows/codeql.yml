name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '30 19 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      # Autobuilds any compiled languages, such as C++ and C#.
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      # Runs the CodeQL analysis.
      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v2
        with:
          database: ${{ runner.temp }}/${{ matrix.language }}-codeql-db
          queries: ./codeql-query-folder
          category: "Security"
          output: codeql-bqrs

      - uses : CVEDB/codeql-csv@main
        with :
          github_token: ${{ secrets.GITHUB_TOKEN }}

