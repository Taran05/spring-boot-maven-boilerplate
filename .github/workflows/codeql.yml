name: CodeQL Analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
  schedule:
    - cron: '30 19 * * 5'

jobs:
  analysis:
    name: Perform CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
            category: "/language:${{matrix.language}}"
            
    - name: Checkout code
      uses: actions/checkout@v2       
                 
    - name: Export CodeQL results to JSON
      uses: github/codeql-action/result-exporter@v1
      with:
        format: json
        output: codeql-results.json         

  export:
    name: Export CodeQL Results
    runs-on: ubuntu-latest
    needs: analysis
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Download CodeQL Analysis Results
      uses: actions/download-artifact@v2
      with:
        name: codeql-results
        path: ./

    - name: Upload CodeQL Analysis Results
      uses: actions/upload-artifact@v2
      with:
        name: codeql-results
        path: codeql-results.json

  artifact:
    name: Upload Artifacts
    runs-on: ubuntu-latest
    needs: export
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: analysis-artifacts
        path: |
          /home/runner/work/_temp/codeql_databases/
          codeql-results.json
