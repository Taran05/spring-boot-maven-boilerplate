name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
  schedule:
    - cron: '30 19 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Checkout repository again
        uses: actions/checkout@v2

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"

      - name: Checkout results-exporter action
        uses: actions/checkout@v2
        with:
          repository: github/codeql-action
          ref: v2
          path: codeql-action

      - name: Export CodeQL Results
        run: |
          codeql database analyze codeql-database ${{ env.CODEQL_QUERY_BUNDLE }} \
            --format=json \
            --output=codeql-results.json

      - name: Upload CodeQL Analysis Results
        uses: actions/upload-artifact@v2
        with:
          name: codeql-results
          path: codeql-results.json
