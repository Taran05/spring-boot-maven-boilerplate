name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [java]
        os: [ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Analyze
        uses: github/codeql-action/analyze@v1
        with:
          language: ${{ matrix.language }}
          # Path to the CodeQL database, relative to the repository root
          # This should be the same as the value of the 'output' parameter in the 'codeql database' command
          # If your database is stored in a different location, adjust this path accordingly
          database-path: .codeql/db

      - name: Export CodeQL results to JSON
        run: |
          mkdir -p json-results
          codeql bqrs decode --format=json $(find . -name '*.bqrs') > json-results/results.json

      - name: Install codeql-bundle-utils
        run: |
          # Install codeql-bundle-utils
          git clone https://github.com/github/codeql-bundle-utils.git
          cd codeql-bundle-utils
          npm install

      - name: Convert BQRS to SARIF
        run: |
          # Convert BQRS to SARIF
          codeql-bundle-utils bqrs-to-sarif --output=results.sarif $(find . -name '*.bqrs')
      
      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: CodeQL results
          path: |
            json-results/results.json
            results.sarif
