name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '30 19 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      # Autobuilds any compiled languages, such as C++ and C#.
      - name: Autobuild
        uses: github/codeql-action/autobuild@v1

      # Runs the CodeQL analysis.
      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v1
        with:
          database: ${{ runner.temp }}/${{ matrix.language }}-codeql-db
          queries: ./codeql-query-folder
          category: "Security"
          output: codeql-bqrs

      # Export analysis results to JSON format
      - name: Export CodeQL results to JSON
        uses: github/codeql-action/result-exporter@v1
        with:
          format: json
          output: codeql-results.json
